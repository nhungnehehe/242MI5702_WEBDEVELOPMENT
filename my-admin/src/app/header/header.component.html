 <header>
   <div class="navbar">
     <!-- Search Bar -->
     <div class="search">
       <button>
         <img src="images/header/Search-icon.svg" alt="Search" />
       </button>
       <input type="text" placeholder="SEARCH" />
     </div>
 
     <!-- User Actions -->
     <div class="user-actions">
       <div class="notification">
         <img src="images/header/Noti-icon.png" alt="Notifications" />
       </div>
       <div class="user-profile">
        <span><a>HI, {{ getLastNameUppercase() }}</a></span>
        <img [src]="currentAdmin?.Image || 'images/header/avt.png'" alt="User Profile" />
      </div>
      <button class="logout-btn" (click)="logout()">Logout</button>
     </div>
   </div>
 </header>
