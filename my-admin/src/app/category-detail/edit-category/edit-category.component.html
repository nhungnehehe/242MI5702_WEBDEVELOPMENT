<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit category</title>
    <link rel="stylesheet" href="/DoAnCK/Category/edit-category.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    




<!-- ADD CATEGORY -->
<div class="all">
    <hr class="custom-hr">

    <div class="container">
        <!-- EDIT CATEGORY Title -->
        <div class="title">EDIT CATEGORY</div>

        <!-- Flex container for buttons -->
        <div class="flex-container">
            <!-- First Item: Save Draft -->
            <div class="button save-draft">
                <img src="mages/category-detail/save.png" alt="Save">
                <span>Save draft</span>
            </div>

            <!-- Second Item: Update Category -->
            <div class="button add-product">
                <img src="images/category-detail/add.png" alt="Add">
                <span>Update category</span>
            </div>

            <!-- Third Item: Cancel -->
            <div class="button cancel">
                <img src="images/category-detail/cancel.png" alt="Cancel">
                <span>Cancel</span>
            </div>
        </div>
    </div>

    <div class="custom-container">
        <!-- First Box -->
        <div class="box">
            <div class="upload-title">Upload images</div>
            <img src="images/Soft Goods/10a.jpg" class="main-image">
            <div style="width: 193px; height: 37px; position: relative;  margin-left: 20px; margin-right: 20px; margin-top: 20px;">
                <div style="width: 193px; height: 37px; left: 35px; top: 0px; position: absolute; background: rgba(94, 76, 62, 0.30); border-radius: 7px;"></div>
                <div style="left: 55px; top: 7px; position: absolute; color: rgba(0, 0, 0, 0.50); font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Change image</div>
                <img src="images/category-detail/Add_ring_light.png" alt="image" class="icon-image">
            </div>           
        </div>

        <!-- Second Box -->
        <div class="product-info-box">
            <div class="product-info-content">
                <div class="product-info-title">Category Information</div>
                <div class="inputs-container">
                    <!-- Category Name -->
                    <div class="input-container">
                        <div class="label">Category Name</div>
                        <input type="text" class="input-field" placeholder="Enter Category Name">
                    </div>
                </div>

                <div class="inputs-container">
                    <!-- Category ID -->
                    <div class="input-container">
                        <div class="label">Category ID</div>
                        <input type="text" class="input-field" placeholder="Enter Category ID">
                    </div>
                </div>

                <!-- Description -->
                <div class="input-container">
                    <div class="label" style="margin-top: 30px;">Description</div>
                    <textarea class="input-field-description" placeholder="Description category"></textarea>
                </div>

                <!-- Parent category -->
                <div class="inputs-container">
                    <div class="input-container">
                        <div class="label">Parent Category</div>
                        <div class="combo-box-container">
                            <select class="input-field1">
                                <option value="" disabled selected>Select Product Category</option>
                                <option value="product1">Furniture</option>
                                <option value="product2">Lighting</option>
                                <option value="product3">Soft Goods</option>
                                <option value="product4">Decor</option>
                                <option value="product5">Dining</option>
                                <option value="product6">Art</option>
                            </select>
                            <img src="images/category-detail/more.png" alt="icon" class="combo-box-icon">
                        </div>      
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
