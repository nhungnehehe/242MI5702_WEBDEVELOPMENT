<html>
<head>
    <title>CONTACT</title>
    <!-- <link rel="stylesheet" href="/DoAnCK/Contact/Contact.css"> -->
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img class="banner-img" src="/images/contact/banner.jpg" />
        <div class="overlay"></div>
        <div class="banner-text">
            <div class="banner-title">GET IN TOUCH</div>
            <div class="banner-description">Curious about a product or have a question about our process? We're always here and our inbox is always open.</div>
        </div>
    </div>

    <!-- Contact (Table Layout) -->
    <div class="contact-container">
        <table class="contact-table">
            <tr>
                <!-- Google Map (Left Column) -->
                <td class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.231029409938!2d106.77218147355327!3d10.870024957463295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175277e5cd8cef3%3A0x172d67128e61546!2zNjY5IMSQ4buXIE3GsOG7nWksIExpbmggWHXDom4sIFRo4bunIMSQ4bupYywgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1740887891561!5m2!1sen!2s"width="90%" height="620" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>

                <!-- Contact Info and Contact Form (Right Column) -->
                <td class="contact-info-form">
                    <!-- Contact Info -->
                    <div class="contact-info">
                        <h2>CONTACT US</h2>
                        <p>669 Do Muoi, Linh Xuan, Thu Duc, HCM City</p>
                        <p>Phone: 19008386 - 0961 961 961</p>
                        <p>Email: support&#64;evocasa.com</p>
                    </div>
                    
                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h2>SEND US MESSAGES</h2>
                        <form>
                            <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                            <textarea id="message" name="message" placeholder="Message" required></textarea>
                            <button type="submit">SEND</button>
                        </form>
                    </div>            
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
