<head>
  <!-- Thêm Font Awesome -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
</head>
<body>
<h2>Your Cart</h2>
<div class="cart-container">
  <!-- Kiểm tra giỏ hàng có trống không -->
  <div *ngIf="isEmpty" class="empty-cart-message">
    <p>Your cart is empty!</p>
  </div>

  <!-- Giỏ hàng với sản phẩm -->
  <div *ngIf="!isEmpty" class="cart-items">
    <!-- Tiêu đề các cột -->
    <div class="cart-header">
      <div class="header-item"></div>
      <div style="text-align: left;">PRODUCT</div>
      <div class="header-item">QUANTITY</div>
      <div class="header-item">TOTAL</div>
    </div>
    <hr/>
    <!-- Các sản phẩm trong giỏ hàng -->
    <div *ngFor="let product of products" class="cart-item">
      <button type="button" (click)="removeProduct(product.id)" class="remove-btn" title="Remove">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M2.5 5H4.16667H17.5" stroke="#5E4C3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.6665 5.00002V3.33335C6.6665 2.89133 6.8421 2.4674 7.15466 2.15484C7.46722 1.84228 7.89114 1.66669 8.33317 1.66669H11.6665C12.1085 1.66669 12.5325 1.84228 12.845 2.15484C13.1576 2.4674 13.3332 2.89133 13.3332 3.33335V5.00002M15.8332 5.00002V16.6667C15.8332 17.1087 15.6576 17.5326 15.345 17.8452C15.0325 18.1578 14.6085 18.3334 14.1665 18.3334H5.83317C5.39114 18.3334 4.96722 18.1578 4.65466 17.8452C4.3421 17.5326 4.1665 17.1087 4.1665 16.6667V5.00002H15.8332Z" stroke="#5E4C3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.3335 9.16669V14.1667" stroke="#5E4C3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11.6665 9.16669V14.1667" stroke="#5E4C3E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </button>
      <div class="product-image">
        <img [src]="product.image" alt="404">
      </div>
      <div class="product-details">
        <p class="product-name">{{ product.name }}</p>
        <p class="product-price">${{ product.price | number: '1.0-0' }}</p>
      </div>
      <div class="quantity-selector">
        <button type="button" (click)="changeQuantity('decrease', product.id)">-</button>
        <input type="text" [value]="product.quantity" min="1" (input)="updateQuantity($event, product.id)" />
        <button type="button" (click)="changeQuantity('increase', product.id)">+</button>
      </div>
      <div class="product-total">
        <p>${{ product.price * product.quantity | number: '1.0-0' }}</p>
      </div>
    </div>
  </div>

  <!-- Thông tin tổng và nút Checkout -->
  <div class="cart-summary">
    <div *ngIf="!isEmpty">
      <div class="cart-header-total">
        <div class="header-item">TOTAL</div>
      </div>

      <hr/>

      <div class="summary-details">
        <p class="total_quantity">{{ totalQuantity }} items</p>
        <p class="total_cart">${{ total | number: '1.0-0' }}</p>
      </div>

      <hr/>

      <div class="checkout-info">
        <p class="shipping-info">Shipping & taxes calculated at checkout</p>
        <a routerLink="/payment-shipping"><button class="checkout-btn">CHECK OUT</button></a>
      </div>

    </div>
  </div>
</div>
</body>
