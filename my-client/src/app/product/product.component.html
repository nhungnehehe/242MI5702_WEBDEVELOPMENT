<div class="container">
  <h2 class="text-center my-4">Product List</h2>
  
  <!-- Show error message if any -->
  <div *ngIf="errMessage" class="alert alert-danger">
    {{ errMessage }}
  </div>
  
  <div class="row">
    <ng-container *ngFor="let product of products; let i = index">
      <!-- Card for each product -->
      <div class="col-md-4 mb-4">
        <div class="card product-card">
          <!-- Product Images Section -->
          <div class="card-header p-0">
            <div class="image-container">
              <ng-container *ngIf="product.Image && product.Image.length > 0">
                <img
                  [src]="product.Image[0]"
                  [alt]="product.Name"
                  class="img-fluid main-image"
                >
              </ng-container>
              <img *ngIf="!product.Image || product.Image.length === 0"
                src="assets/images/placeholder.jpg"
                [alt]="product.Name"
                class="img-fluid main-image"
              >
            </div>
          </div>
          
          <div class="card-body">
            <!-- Product Title and Price -->
            <h4 class="product-title">{{ product.Name }}</h4>
            <p class="product-price">${{ product.Price.toFixed(2) }}</p>
          </div>
        </div>
      </div>
    </ng-container>
    
    <!-- No products message -->
    <div *ngIf="products.length === 0 && !errMessage" class="col-12 text-center">
      <p>No products found.</p>
    </div>
  </div>
</div>
