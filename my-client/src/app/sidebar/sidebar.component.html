<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.component.css">
</head>
<body>
<div id="shopify-section-mini-cart" class="shopify-section shopify-section--mini-cart">
    <span class="drawer__overlay"></span>
    <div class="drawer" id="mini-cart">  
      <header class="drawer__header">
        <button type="button" class="drawer__close-button" data-action="close" title="Close">
          <svg width="14" height="14" class="icon icon--close">
            <path d="M13 13L1 1M13 1L1 13" stroke="currentColor" stroke-width="1" fill="none"></path>
          </svg>
        </button>
      </header>
  
      <div class="drawer__content">
        <form id="mini-cart-form" action="/cart" novalidate method="post">
          
          <!-- Line Item 1 -->
          <div class="line-item">
            <div class="line-item__content-wrapper">
              <a href="/products/product-1" class="line-item__image-wrapper">
                <img src="https://via.placeholder.com/100" alt="Product 1" class="line-item__image">
              </a>
              <div class="line-item__info">
                <p class="line-item__name">Product 1</p>
                <p class="line-item__price">$6,500</p>
                <div class="quantity-selector">
                  <button class="quantity-selector__button" aria-label="Decrease quantity">-</button>
                  <input type="number" class="quantity-selector__input" value="1" min="1">
                  <button class="quantity-selector__button" aria-label="Increase quantity">+</button>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Line Item 2 -->
          <div class="line-item">
            <div class="line-item__content-wrapper">
              <a href="/products/product-2" class="line-item__image-wrapper">
                <img src="https://via.placeholder.com/100" alt="Product 2" class="line-item__image">
              </a>
              <div class="line-item__info">
                <p class="line-item__name">Product 2</p>
                <p class="line-item__price">$9,950</p>
                <div class="quantity-selector">
                  <button class="quantity-selector__button" aria-label="Decrease quantity">-</button>
                  <input type="number" class="quantity-selector__input" value="1" min="1">
                  <button class="quantity-selector__button" aria-label="Increase quantity">+</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="cart-total">
            <p>Total: <span>$16,450</span></p>
          </div>
          
          <footer class="mini-cart__footer">
            <button type="submit" class="cart__checkout-button"> COMPLETE YOUR ORDER</button>
          </footer>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
