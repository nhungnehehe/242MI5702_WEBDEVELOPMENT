  <script>
    // Hàm thay đổi số lượng sản phẩm khi nhấn các nút
    function changeQuantity(action) {
      const inputField = document.querySelector('.quantity-selector__input');
      let currentQuantity = parseInt(inputField.value);
  
      if (action === 'increase') {
        currentQuantity++;
      } else if (action === 'decrease' && currentQuantity > 1) {
        currentQuantity--;
      }
  
      inputField.value = currentQuantity;
      updateTotal(); // Cập nhật tổng giá trị khi số lượng thay đổi
    }
  
    // Cập nhật tổng giá trị giỏ hàng khi thay đổi số lượng
    function updateTotal() {
      const quantity1 = parseInt(document.getElementById('quantity-1').value);
      const price1 = 6500;
      const total = quantity1 * price1;
      document.getElementById('total').innerText = `$${total}`;
    }
  </script>
